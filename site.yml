---
# Playbook for the cloud deployment. Ordering is important as a deployment is sequential. 
# Variables for the cloud configuration are defined globally in ./vars/main.yml

- hosts: all
  tags: wait
  gather_facts: no
  tasks:
  - name: Wait for SSH
    local_action: wait_for port=22 timeout=900 host={% if ansible_ssh_host is defined %}{{ ansible_ssh_host }}{% else %}{{ inventory_hostname }}{% endif %}

- hosts: cc

- hosts: nc
  vars_files:
    - vars/main.yml
  roles:
    - common
    - nc
  post_tasks:
    - action: setup

- hosts: nc

- hosts: cc
  vars_files:
    - vars/main.yml
  pre_tasks:
    - action: setup
  roles:
    - common
    - cc
    
- hosts: clc
  vars_files:
    - vars/main.yml
  roles:
    - common
    - clc

- hosts: sc
  vars_files:
    - vars/main.yml
  roles:
    - common
    - sc

- hosts: walrus
  vars_files:
    - vars/main.yml
  roles:
    - common
    - walrus

- hosts: walrus
  vars_files:
    - vars/main.yml
  tasks:
  - include: roles/walrus/tasks/walrus-keys.yml
  handlers:
  - include: roles/walrus/handlers/main.yml

- hosts: sc
  vars_files:
    - vars/main.yml
  tasks:
  - include: roles/sc/tasks/sc-keys.yml
  handlers:
  - include: roles/sc/handlers/main.yml

- hosts: clc
  vars_files:
    - vars/main.yml
  tasks:
  - include: roles/clc/tasks/component-reg.yml
  handlers:
  - include: roles/clc/handlers/main.yml

- hosts: cc
  vars_files:
    - vars/main.yml
  tasks:
  - include: roles/cc/tasks/cluster-reg.yml 
  
- hosts: nc
  vars_files:
    - vars/main.yml
  tasks:
  - include: roles/nc/tasks/nc-keys.yml
  handlers:
  - include: roles/nc/handlers/main.yml

